<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> {{ tag }}を含むコンテンツすべて</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="static_folder/00.css">
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    </head>
    <body>
        
        <h1> {{ tag }}タグを含むコンテンツすべて </h1>
        
        <ul>
          {% for item in items %}
            <li><img width="200px" src="{{ item.img }}">  <a href="{{ item.ref }}">{{ item.h2 }}</a></li>
          {% endfor %}
        </ul>

        <p>
            Web デザインを認識する最新のオープンソースエディター、Brackets をご利用いただき、ありがとうございます。軽量でありながらパワフルなコードエディターでのビジュアルツールとエディターとの融合により、必要なときに必要なだけのサポートを利用することができます。
        </p>
        
<script>

  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDMGRnn2gq3my_1c1aNjCo8JxJCA5S7zMg",
    authDomain: "wild-yukikaze.firebaseapp.com",

</script>
    </body>
</html>
